<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <style>
    /* Resetting default styles */
    body, h2, h3, ul, li, a, p {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      text-align: center;
    }

    /* Header Styling */
    header {
      background-color: #2c3e50;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    /* Navigation Styling */
    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav ul li a:hover {
      background-color: #34495e;
      border-radius: 5px;
      padding: 5px;
    }

    /* Cart Section Styling */
    .cart {
      background-color: white;
      padding: 30px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .cart h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .cart-total {
      font-size: 20px;
      margin-top: 20px;
      color: #333;
    }

    /* Cart Actions (Buttons) Styling */
    .cart-actions {
      margin-top: 30px;
    }

    .cart-actions a {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cart-actions a:hover {
      background-color: #34495e;
    }

    /* Footer Styling */
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Saree Boutique</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#collection">Collection</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="cart">
    <h2>Your Cart</h2>
    <div id="cart-items">
      <!-- Cart items will be dynamically inserted here -->
    </div>
    <div class="cart-total">
      <h3>Total: â‚¹<span id="cart-total">0</span></h3>
    </div>
    <div class="cart-actions">
      <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
      <a href="index.html" class="continue-shopping-btn">Continue Shopping</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Saree Boutique. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

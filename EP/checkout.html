<!DOCTYPE html>
<html lang="en">
  <form action="payment.html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Saree Boutique</title>
  <style>
    /* Resetting default styles */
    body, h2, ul, li, a, p {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      text-align: center; /* Center all text */
    }

    /* Header styling */
    header {
      background-color: #2c3e50;
      color: white;
      padding: 10px 0;
    }

    /* Logo styling */
    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    /* Navigation styling */
    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px;
    }

    nav ul li a:hover {
      background-color: #34495e;
      border-radius: 5px;
    }

    /* Checkout section styling */
    .checkout {
      background-color: #ffffff;
      padding: 40px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .checkout h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    form {
      text-align: center;
    }

    label {
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
    }

    button {
      background-color: #2c3e50;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #34495e;
    }

    /* Footer styling */
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Saree Boutique</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="checkout">
    <h2>Checkout</h2>
    <form id="payment-form">
      <div>
        <label for="card-element">Payment option:</label>
        <div id="card-element">
          <!-- A Stripe Element will be inserted here. -->
        </div>
        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>
      </div>
      <button type="submit">Pay Now</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Saree Boutique. All rights reserved.</p>
  </footer>


</body>
</form>
</html>

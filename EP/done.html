<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        /* Resetting default styles */
        body, h2, ul, li, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header styling */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation styling */
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #34495e;
            border-radius: 5px;
        }

        /* Main content styling */
        h2 {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
            color: #2c3e50;
        }

        /* Footer section */
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    

    <header>
        <div class="logo">Saree Boutique</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <h2>Thanks for submitting your valuable suggestions</h2>
</body>
</html>
